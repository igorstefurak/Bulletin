<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bulletin</title>
<link href="jquery.zrssfeed.css" rel="stylesheet" type="text/css" />
<link href="jq/jquery.mobile-1.4.5.min.css" rel="stylesheet" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="jquery.zrssfeed.min.js" type="text/javascript"></script>
<script src="jq/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>

<script type="text/javascript" src="phonegap.js"></script>

<script type="text/javascript">
$(document).ready(function () {
	$('#rssoherald').rssfeed('http://oherald.me/feed/', {
	limit: 10
	});
});
</script>

<script type="text/javascript">
$(document).ready(function () {
	$('#rssmeduza').rssfeed('https://meduza.io/rss/all', {
	limit: 30
	});
});
</script>

<script type="text/javascript">
$(document).ready(function () {
	$('#rsshandf').rssfeed('http://www.hopesandfears.com/feeds/posts.atom', {
	limit: 20
	});
});
</script>

</head>
<body>

<div data-role="page" id="mainPage">

<div data-role="header">
<h1>Bulletin</h1>
</div>

<div data-role="content">
<div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
<h4>Meduza</h4>
<div id="rssmeduza"></div>
</div>
<div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
<h4>Hopes & Fears</h4>
<div id="rsshandf"></div>
</div>
<div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
<h4>Огеральд</h4>
<div id="rssoherald"></div>
</div>
</div>


<div data-role="footer">
<h4>...</h4>
</div>

</div>

</html>
